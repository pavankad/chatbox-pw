<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="chat-title">
                    <h3>ChatBox</h3>
                    <span class="status online">Online</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="btn-minimize" id="minimizeBtn">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn-close" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">Hello! How can I help you today?</div>
                    <div class="message-time">Now</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Bot is typing...</span>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-actions">
                <button class="quick-action-btn" id="hraBtn">
                    HRA
                </button>
                <button class="quick-action-btn" id="sdohBtn">
                    SDOH
                </button>
                <button class="action-btn" id="emojiBtn">
                    <i class="fas fa-smile"></i>
                </button>
                <button class="action-btn" id="attachBtn">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button (for when minimized) -->
    <div class="chat-toggle" id="chatToggle">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="notificationBadge">1</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
